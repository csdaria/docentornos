<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Drawing app</title>
</head>

<body>
    <!--Lienzo con ancho y altura específicos de 780 pixeles-->
    <canvas id="canvas" width="780" height="780"></canvas>
    <!--Caja de herramientas-->
    <div class="toolbox">
        <!--Disminuir grosor de brocha-->
        <button id="decrease">-</button>
        <!--Tamaño de brocha por defecto-->
        <span id="size">10</span>
        <!--Aumentar grosor de brocha-->
        <button id="increase">+</button>
        <!--Selección de color-->
        <input type="color" id="color">
        <!--Opción de borrar el dibujo completo-->
        <button id="clear">X</button>
    </div>

    <script src="01.js">

    </script>
</body>

</html>
